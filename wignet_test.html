<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Item Selector</title>
    <style>
      button {
        font-size: 16px;
        padding: 10px 20px;
        background-color: gold;
        color:black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ffa500;
      }
      #result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        color: white;
      }
      body {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <h1 style="color: white;">Random Item Selector</h1>
    <button onclick="selectRandomItem()">Select Random Item</button>
    <div id="result"></div>
    <script>
      function loadItems() {
        const items = [
          'Item 1',
          'Item 2',
          'Item 3',
          'Item 4',
          'Item 5'
        ];
        return items;
      }

      async function selectRandomItem() {
        const items = loadItems();
        const randomIndex = Math.floor(Math.random() * items.length);
        document.getElementById('result').innerText = items[randomIndex];
      }
    </script>
  </body>
</html>
